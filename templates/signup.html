<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="h1">
    <div class="form-body">
        <!-- flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
            <h5>{{ message }}</h5>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1 class="center">Signup</h1>
        <form action="/register" method="POST">
            <div class="mb-4">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Shiv123@mail.com" name="user_name">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="name123" name="password">
            </div>
            <div class="mb-4">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Shiv kumar" name="fullname">
            </div>
            <div class="mb-4">
                <label for="phn_no" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phn_no" placeholder="612xxxxxxx" name="phn_no">
            </div>
            <div class="mb-4">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pincode" placeholder="723xxx" name="pin_code">
            </div>
            <div class="mb-4">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" placeholder=" 11, Satish Apartments, Rahim Nagar" ,
                    name="address"></textarea>
            </div>
            
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary mb-2" value="Register">Submit</button>
                <br>Are you a user? <a href="/login">Login</a>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
