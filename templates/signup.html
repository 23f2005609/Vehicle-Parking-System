<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="h1">
    <h1 class="head">Welcome to <br>ParkMe;</h1>
    <div class="form-body">
        <h3 class="center">Signup</h3>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="Input1" class="form-label">Email ID(Username)</label>
                <input type="email" class="form-control" id="Input1" placeholder="Shiv123@mail.com" name="user_name">
            </div>
            <div class="mb-3">
                <label for="Input2" class="form-label">Password</label>
                <input type="password" class="form-control" id="Input2" placeholder="name123" name="password">
            </div>
            <div class="mb-3">
                <label for="Input3" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="Input3" placeholder="fullname" name="fullname">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" placeholder=" 11, Satish Apartments, Rahim Nagar" ,
                    name="address"></textarea>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pincode" placeholder="723xxx" name="pincode">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" value="Register">Submit</button>
                <br>Already a user? <a href="/login">Login</a>
                <!-- <div class="error">{{msg}}</div> -->
                {% if msg %}
                {% if "success" in msg.lower() %}
                <div class="text-success">{{ msg }}</div>
                {% else %}
                <div class="text-danger">{{ msg }}</div>
                {% endif %}
                {% endif %}
            </div>
        </form>
    </div>
    </div>
</body>

</html>
