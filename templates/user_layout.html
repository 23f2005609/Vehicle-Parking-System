<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.fullname}}'s Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <h1 class="logo"><span class="park">Park</span><span class="me">Me;</span></h1>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-between align-items-center w-100">
            <span class="navbar-text">Welcome, {{user.fullname}} </span>
            <ul class="navbar-nav flex-row nav-center gap-4">
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('user_dashboard', email=user.email) }}">Home</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('user_summary', email=user.email) }}">Summary</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('edit_user_profile', id=user.id, email=user.email) }}">Edit Profile</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('user_payment', email=user.email) }}">Payments</a></li>

                <li class="nav-item">
                    <form method="POST" action="{{ url_for('user_search', email=user.email) }}"
                        class="d-flex align-items-center">
                        <select class="form-select me-2" name="search_type" style="width: auto;">
                            <option value="location">Address</option>
                            <option value="pin_code">PinCode</option>
                        </select>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            name="search_txt" id="search_txt">
                        <button type="submit" class="btn btn-outline-light">Search</button>
                    </form>
                </li>
            </ul>
            <a type="submit" class="btn btn-outline-dark" href="/login">Logout</a>

        </div>
    </nav>
    {%block content%}
    <!-- This is from child table  -->
    {%endblock%}

</body>

</html>
