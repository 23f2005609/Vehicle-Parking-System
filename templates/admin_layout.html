<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{user.fullname}}'s Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center w-100">
            <img class="ParkC" src="{{ url_for('static' , filename='/styles/images/PARKC;.png') }}" alt="ParkC;">
            <ul class="navbar-nav flex-row nav-center gap-4">
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('admin_dash', email=user.email) }}">Home</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('all_registered_users', email=user.email) }}">Users</a></li>
                <li class="nav-item"><a class="nav-link "
                        href="{{ url_for('summary_admin', email=user.email) }}">Summary</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('update_admin_profile', id=user.id, email=user.email) }}">Profile</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{ url_for('all_payment', email=user.email) }}">Payments</a></li>
                <li>
                    <form class="d-flex" method="POST" action="{{ url_for('admin_search', email=user.email) }}">
                        <select class="form-select me-2" name="s_type" >
                            <option value="" disabled selected>Search by</option>
                            <option value="user_id">User ID</option>
                            <option value="address">Address</option>
                            <option value="pin_code">PinCode</option>
                        </select>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            name="s_txt" id="s_txt" style="width: auto;">
                        <button class="btn btn-warning" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <a type="submit" class="btn btn-outline-light" href="{{ url_for('user_signin') }}">Logout</a>
        </div>
    </nav>
    {%block content%}
    <!-- This part is getting from child html -->
    {%endblock%}
</body>
</html>
