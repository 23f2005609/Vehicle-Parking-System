{% extends "admin_layout.html" %}
{% block content %}

<div class="container">
    <h2 class="mt-4 mb-3 text-center">Admin Summary Dashboard</h2><br>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow-sm">
                <h4 class="text-center">Revenue from each parking lot</h4>
                <img src="{{ url_for('static', filename='pie_chart.png') }}" class="img-fluid" alt="Revenue Pie Chart">
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow-sm">
                <h4 class="text-center">Summary on available and occupied spots</h4>
                <img src="{{ url_for('static', filename='bar_chart.png') }}" class="img-fluid" alt="Occupancy Bar Chart">
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="{{ url_for('admin_dashboard', email=email) }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

{% endblock %}
