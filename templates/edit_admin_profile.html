{% extends "admin_layout.html" %} <!-- Inherit navbar, styles, etc. -->
{% block content %}
{% if user %}
<h3 class="text-center mt-4">Edit Profile</h3>

<form action="{{ url_for('update_admin_profile',id=user.id, email=email) }}" method="POST">

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="text" class="form-control" id="password" name="password" value="{{ user.password }}">
    </div>

    <div class="mb-3">
        <label for="fullname" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user.fullname }}" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" id="address" name="address" required>{{ user.address }}</textarea>
    </div>

    <div class="mb-3">
        <label for="pin_code" class="form-label">Pin Code:</label>
        <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ user.pin_code }}" required>
    </div>

    <div style="text-align: center;">
        <button type="submit" class="btn btn-outline-primary">Save</button>
        <a href="{{ url_for('admin_dash', email=email) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endif %}
{% endblock %}
