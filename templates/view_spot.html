<!DOCTYPE html>
<html>

<head>
    <title>View Parking Spot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <div class="container">
        <h2 class="mb-4">View/Delete Parking Spot</h2>

        <div class="card mb-4">
            <div class="card-header bg-warning">
                Spot Details
            </div>
            <div class="card-body">
    <p><strong>Spot ID:</strong> {{ spot.id }}</p>
    <p><strong>Status:</strong> {{ spot.status }}</p>

    {% if reservation %}
        <p class="text-danger">Note:Cannot delete occupied parking spot.</p>
        <a href="{{ url_for('occupied_details', spot_id=spot.id, email=email) }}" class="btn btn-sm btn-danger">View Occupied Details</a>
        <a href="{{ url_for('admin_dashboard', email=email) }}" class="btn btn-secondary">Back</a>
    {% else %}
        <a href="{{ url_for('delete_spot', spot_id=spot.id, email=email) }}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('admin_dashboard', email=email) }}" class="btn btn-secondary">Back</a>
    {% endif %}
</div>


</body>

</html>
