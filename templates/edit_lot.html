{%extends "admin_layout.html"%} <!--Inherited all nav feature-->
{%block content%}
{% if parkinglot%}
<h3 class="center">Edit Parking Lot</h3>

<!-- flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
        <h5>{{ message }}</h5>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form action="/edit_lot/{{parkinglot.id}}/{{email}}" method="POST">
    <div class="mb-3">
        <label for="prime_l_name" class="form-label">Prime Location Name:</label>
        <input type="text" class="form-control" id="prime_l_name" name="prime_location_name" value="{{parkinglot.prime_location_name}}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" id="address" name="address">{{ parkinglot.address }}</textarea>
    </div>
    <div class="mb-3">
        <label for="pincode" class="form-label">Pin Code:</label>
        <input type="text" class="form-control" id="pincode" name="pin_code" value="{{parkinglot.pin_code}}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price(per hour):</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{parkinglot.price}}">
    </div>
    <div class="mb-5">
        <label for="max_s" class="form-label">Maximum Spots:</label>
        <input type="number" class="form-control" id="max_s" name="maximum_number_of_spots" value="{{parkinglot.maximum_number_of_spots}}">
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/admin/{{email}}" type="button" class="btn btn-secondary">Cancel</a>
</div>
</form>
<div class="d-flex justify-content-center gap-3 mt-4">
    <form action="{{ url_for('delete_parkinglot', id=parkinglot.id, email=email) }}" method="POST"
        onsubmit="return confirm('Are you sure you want to delete this parking lot? This action cannot be undone.');">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

{% endif %}
{% endblock %}
