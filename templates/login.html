<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">

</head>

<body class="h1">
    <div class="form-body">
        <h2 class="center">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="Input1" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="Input1" placeholder="Shiv123@mail.com"
                    name="user_name"><br>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" name="password"><br>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" value="Login">Login</button>
                    <br>
                    New user? <a href="/register">Signup</a>
                    {% if msg %}
                    {% if "success" in msg.lower() %}
                    <div class="text-success">{{ msg }}</div>
                    {% else %}
                    <div class="text-danger">{{ msg }}</div>
                    {% endif %}
                    {% endif %}
                </div>
        </form>
    </div>
    </div>
</body>

</html>
