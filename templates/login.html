<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">

</head>

<body class="h1">
    <div class="form-body">
        <!-- flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
            <h5>{{ message }}</h5>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1 class="center">Login</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Shiv123@mail.com"
                    name="user_name"><br>
                <div class="mb-3">
                    <label for="passw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passw" name="password"><br>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" value="Login">Login</button>
                    <br>
                    New user? <a href="/register">Signup</a>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
